<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Styling - Stylyz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>

<body>
    <header></header>

    <main class="stylyz-main">
        <div class="upload-container">
            <h1>AI Style Assistant</h1>
            <p class="subtitle">Upload your clothes or get outfit recommendations</p>

            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click or Drag & Drop to Upload</p>
                <span>Supported formats: JPG, PNG, WEBP</span>
                <input type="file" id="imageUpload" accept="image/*" multiple hidden>
            </div>

            <div class="processing-message" id="processingMessage">
                <i class="fas fa-cog fa-spin"></i>
                <p>Analyzing your items with AI...</p>
            </div>

            <div class="processed-images-container">
                <div class="processed-images" id="processedImages"></div>
            </div>

            <div class="action-buttons hidden" id="actionButtons">
                <button class="action-button" id="addToWardrobeBtn">
                    <i class="fas fa-plus"></i> Add to Wardrobe
                </button>
            </div>

            <div class="recommendation-section">
                <h2>Get Outfit Recommendations</h2>
                <div class="style-selector">
                    <select id="styleToggle">
                        <option value="casual">Casual</option>
                        <option value="professional">Professional</option>
                        <option value="formal">Formal</option>
                        <option value="party">Party</option>
                    </select>
                    <button class="action-button" id="recommendBtn">
                        <i class="fas fa-magic"></i> Generate Outfits
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="/src/scripts/global.js"></script>
    <script type="module" src="/src/scripts/stylyz.js"></script>
</body>

</html>
